<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="main.css">
<title>電卓</title>
</head>

<body>
<h3>電卓</h3>

<!-- ここに記述していきましょう！ -->

<!-- result2に空の要素を -->
<div class="calc">
    <div class="result"><span id="result">0</span></div><span id="result2"></span>

    <div class="buttons">
        <div class="lines line1">
            <p class="button button-css">7</p>
            <p class="button button-css">8</p>
            <p class="button button-css">9</p>
            <p class="button_elem button-css" id="plus">+</p>
        </div>
        <div class="lines line2">
            <p class="button button-css">4</p>
            <p class="button button-css">5</p>
            <p class="button button-css">6</p>
            <p class="button_elem button-css" id="minus">-</p>
        </div>
        <div class="lines line3">
            <p class="button button-css">1</p>
            <p class="button button-css">2</p>
            <p class="button button-css">3</p>
            <p class="button_elem button-css" id="multiply">×</p>
        </div>
        <div class="lines line4">
            <p class="button button-css">0</p>
            <p class="button button-css">00</p>
            <p class="button-css" id="dot">.</p>
            <p class="button_elem button-css" id="division">÷</p>
        </div>
        <div class="lines line5">
            <p class="button-long button-css" id="AC">AC</p>
            <p class="button-long button-css" id="equal">=</p>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
